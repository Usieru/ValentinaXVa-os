<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#6A4A7B">
<link rel="manifest" href="manifest.json">
<title>Invitación XV Años Valentina</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    color: #333;
    background: url('https://e0.pxfuel.com/wallpapers/792/588/desktop-wallpaper-has01253-chesapeake-by-brewster-has01253-hide-and-seek-eloise-light-pink-damask-in-light-pink.jpg'), linear-gradient(to bottom, #B0A8B9, #D3D3D3);
    background-blend-mode: overlay;
    /* Elimina esta línea: background-attachment: fixed; */
    background-size: cover;
    background-repeat: repeat;
    overflow-x: hidden;
  }

  /* SOBRE INICIAL */
  .envelope {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #6A4A7B;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    transition: opacity 1s ease;
  }
  .envelope.hidden {
    opacity: 0;
    pointer-events: none;
  }
  .envelope-container {
    animation: popIn 1s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 3px solid #FFD700;
    padding: 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.1);
  }
  .envelope img {
    width: 600px;
    max-width: 90%;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }
  .open-button {
    margin-top: 20px;
    padding: 15px 30px;
    background: #957DAD;
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-size: 1.2em;
    border: 2px solid #6B8E8F;
    box-shadow: 0 0 10px rgba(107, 142, 143, 0.5);
    cursor: pointer
